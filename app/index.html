<!doctype html>
<html lang="en" ng-app="voluntime">
<head>
  <meta charset="utf-8">
  <title>Voluntime - Volunteer Registry</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/fullcalendar/fullcalendar.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css">
  <link rel="stylesheet" href="bower_components/snapjs/snap.css">
  <link rel="stylesheet" href="css/voluntime.css">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
  <script type="text/javascript" src="bower_components/fullcalendar/fullcalendar.js"></script>
  <script type="text/javascript" src="bower_components/fullcalendar/gcal.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/snapjs/snap.js"></script>
  <script type="text/javascript" src="bower_components/angular-snap/angular-snap.js"></script>
  <script type="text/javascript" src="js/voluntime.js"></script>
</head>

<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '711345398948525',
        xfbml      : true,
        version    : 'v2.1'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <ng-include src="'pages/navbar.html'"></ng-include>
  <snap-content>
    <div class="container" ng-view></div>
  </snap-content>
  <div class="sidebar" ng-include="'pages/drawer.html'"></div>
</body>
</html>
