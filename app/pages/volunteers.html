<div class="jumbotron text-center">
  <h1>Volunteers</h1>
</div>
<div class="row">
  <div class="text-right">
    <input ng-model="query">
    <i class="fa fa-search"></i>
  </div>
</div>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="volunteer in volunteers | filter:query">
        <td>{{volunteer.id}}</td>
        <td>{{volunteer.firstName}}</td>
        <td>{{volunteer.lastName}}</td>
        <td>{{volunteer.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
